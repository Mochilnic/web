<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<div class="center" style="justify-content: center; text-align: center">
  <button class="btn btn-lg btn-block btn-primary" style="margin-top: 50px" onclick="buttonPre()" id="result">массив</button><br>
  <button class="btn btn-lg btn-block btn-primary" onclick="buttonPre()" id="result1">деление 2</button><br>
  <button class="btn btn-lg btn-block btn-primary" onclick="buttonPre()" id="result2">деление на 2 и 3</button><br>
  <button class="btn btn-lg btn-block btn-primary" onclick="buttonPre()" id="result3">деление на 3 </button><br>
  <button class="btn btn-lg btn-block btn-primary" onclick="quickSort()" id="result4">QuickSort</button>
</div>
    <script type="text/javascript">
    function buttonPre(){
        var items = [99, 15, 4, 2, 6, 80, 9, 3, 12];
        function loveTheThrees(array1) {
            var threes = [];
            for (var i = 0; i < array1.length; i++) {
                if (array1[i] % 2 === 0 ) {
                    threes.push(array1[i]);
                }
            }
            return threes;
        }
        function loveTheThrees2(array2) {
            var threes2 = [];
            for (var i = 0; i < array2.length; i++) {
                if (array2[i] % 3 === 0 && array2[i] % 2 === 0 ) {
                    threes2.push(array2[i]);
                }
            }
            return threes2;
        }
        function loveTheThrees3(array3) {
            var threes3 = [];
            for (var i = 0; i < array3.length; i++) {
                if (array3[i] % 3 === 0 ) {
                    threes3.push(array3[i]);
                }
            }
            return threes3;
        }
        result = (items) + " - массив";
        document.getElementById("result").innerHTML = result;

        document.write(loveTheThrees(items) + " - деление на 2  " + loveTheThrees2(items) + " - деление на 2 и 3. " + loveTheThrees3(items) + " - деление 3.");
        result1 = loveTheThrees(items) + " - деление на 2. " ;
        result2 = loveTheThrees2(items) + " - деление на 2 и 3. ";
        result3 = loveTheThrees3(items) + " - деление 3.";
        document.getElementById("result1").innerHTML = result1;
        document.getElementById("result2").innerHTML = result2;
        document.getElementById("result3").innerHTML = result3;

    }
    var items = [99, 15, 4, 2, 6, 80, 9, 3, 12];
    function swap(items, firstIndex, secondIndex){
        const temp = items[firstIndex];
        items[firstIndex] = items[secondIndex];
        items[secondIndex] = temp;
    }
    function partition(items, left, right) {
        var pivot   = items[Math.floor((right + left) / 2)],
            i       = left,
            j       = right;
        while (i <= j) {
            while (items[i] < pivot) {
                i++;
            }
            while (items[j] > pivot) {
                j--;
            }
            if (i <= j) {
                swap(items, i, j);
                i++;
                j--;
            }
        }
        return i;
    }
    function quickSort(items, left, right) {
        var index;
        if (items.length > 1) {
            index = partition(items, left, right);
            if (left < index - 1) {
                quickSort(items, left, index - 1);
            }
            if (index < right) {
                quickSort(items, index, right);
            }
        }
        return items;
    }
    result4 = "QuickSort - " + quickSort(items, 0, items.length - 1);
    document.getElementById("result4").innerHTML = result4;
</script>
  </body>
</html>
